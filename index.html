
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>منصة أبو سعيد للتداول الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #070b14;
        color: #f1f5f9;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #070b14;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid #10b981;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #error-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #070b14;
        z-index: 10000;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
      }
    </style>

    <script>
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: '' }
      };
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("System Error:", msg, error);
        const overlay = document.getElementById('error-overlay');
        const msgEl = document.getElementById('error-message');
        const loader = document.getElementById('loading-screen');
        
        if (loader) loader.style.display = 'none';
        if (overlay) {
          overlay.style.display = 'flex';
          msgEl.innerText = msg + (error ? "\n\n" + error.stack : "");
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 24px; color: #10b981; font-weight: 900; font-size: 14px;">جاري تشغيل منصة أبو سعيد...</p>
    </div>

    <div id="error-overlay">
      <div class="glass p-10 rounded-[2.5rem] border border-rose-500/30 max-w-lg w-full">
        <div class="text-5xl mb-6">⚠️</div>
        <h2 class="text-2xl font-black text-white mb-4">خطأ في التشغيل</h2>
        <pre id="error-message" class="text-rose-400 text-[10px] text-left overflow-auto max-h-40 bg-black/40 p-4 rounded-xl mb-6 font-mono"></pre>
        <button onclick="location.reload()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-black py-4 rounded-xl">إعادة المحاولة</button>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>

    <script>
      window.hideLoader = function() {
        const loader = document.getElementById('loading-screen');
        if(loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.style.display = 'none', 500);
        }
      };
    </script>
  </body>
</html>
