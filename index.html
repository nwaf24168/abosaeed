
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>منصة أبو سعيد للتداول الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #070b14;
        color: #f1f5f9;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        user-select: none;
      }
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #070b14;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid #10b981;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #error-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(7, 11, 20, 0.95);
        z-index: 10000;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>

    <script>
      // شيم (Shim) لبيئة العمل لمنع أخطاء المكتبات في المتصفح
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        } 
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <!-- شاشة تنبيه الخطأ -->
    <div id="error-overlay" style="display: none;">
      <div class="glass p-8 rounded-3xl border border-rose-500/30 max-w-md">
        <div class="text-4xl mb-4">⚠️</div>
        <h2 class="text-xl font-black text-white mb-2">عذراً، حدث خطأ فني</h2>
        <p id="error-message" class="text-slate-400 text-sm mb-6">فشل في تحميل مكونات النظام</p>
        <button onclick="location.reload()" class="bg-emerald-600 px-8 py-3 rounded-xl font-bold">تحديث الصفحة</button>
      </div>
    </div>
    
    <!-- شاشة التحميل الاستباقية -->
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 24px; color: #10b981; font-weight: 900; font-size: 14px; letter-spacing: 1px;">جاري تشغيل منصة أبو سعيد...</p>
    </div>

    <div id="root"></div>

    <!-- استدعاء ملف التشغيل الرئيسي -->
    <script type="module" src="/index.tsx"></script>

    <script>
      // معالجة الأخطاء العالمية (Global Error Handling)
      window.onerror = function(msg, url, line, col, error) {
        showError(msg);
        return false;
      };
      
      window.onunhandledrejection = function(event) {
        showError(event.reason);
      };

      function showError(msg) {
        const overlay = document.getElementById('error-overlay');
        const msgEl = document.getElementById('error-message');
        const loader = document.getElementById('loading-screen');
        if(loader) loader.style.display = 'none';
        if(overlay) {
          overlay.style.display = 'flex';
          msgEl.innerText = msg;
        }
      }

      // إخفاء شاشة التحميل بمجرد تشغيل React
      window.hideLoader = function() {
        const loader = document.getElementById('loading-screen');
        if(loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.style.display = 'none', 500);
        }
      };
    </script>
  </body>
</html>
