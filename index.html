
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة أبو سعيد | تحليل الأسهم السعودية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #070b14;
        color: #f1f5f9;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* تأثير القلوب الطائرة */
      @keyframes float-heart {
        0% { transform: translateY(0) scale(1) rotate(0); opacity: 1; }
        100% { transform: translateY(-300px) scale(1.5) rotate(20deg); opacity: 0; }
      }
      .heart-particle {
        position: absolute;
        pointer-events: none;
        animation: float-heart 1.5s ease-out forwards;
      }

      /* شريط تمرير احترافي وسلس جداً */
      .ticker-container {
        display: flex;
        overflow: hidden;
        width: 100%;
      }
      .ticker-content {
        display: flex;
        white-space: nowrap;
        animation: smooth-scroll 40s linear infinite;
        padding-left: 2rem;
      }
      .ticker-content:hover {
        animation-play-state: paused;
      }
      
      @keyframes smooth-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(50%); } 
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #070b14;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
    </style>
