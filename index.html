
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>تطبيق أبو سعيد للتداول</title>
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#070b14">
    <meta name="mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #070b14;
        color: #f1f5f9;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overscroll-behavior-y: contain;
      }
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      ::-webkit-scrollbar { display: none; }
      
      .page-transition {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }

      /* شاشة التحميل */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #070b14;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #10b981;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #error-display {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: #ef4444;
        color: white;
        padding: 15px;
        border-radius: 12px;
        z-index: 10000;
        font-weight: bold;
        text-align: center;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
  </head>
  <body>
    <div id="error-display">نعتذر، حدث خطأ أثناء تشغيل التطبيق. يرجى التأكد من اتصال الإنترنت أو تحديث الصفحة.</div>
    
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 20px; color: #10b981; font-weight: 900; letter-spacing: 1px;">جاري تشغيل منصة أبو سعيد...</p>
    </div>

    <div id="root"></div>

    <script>
      // معالجة الأخطاء العالمية لمنع الشاشة السوداء
      window.onerror = function(msg, url, line, col, error) {
        document.getElementById('loading-screen').style.display = 'none';
        const errorDiv = document.getElementById('error-display');
        errorDiv.style.display = 'block';
        errorDiv.innerHTML = "خطأ تقني: " + msg + "<br><small>تأكد من رفع الملفات بشكل صحيح على GitHub</small>";
        return false;
      };

      // إخفاء شاشة التحميل عند جاهزية التطبيق
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if(loader) loader.style.opacity = '0';
          setTimeout(() => { if(loader) loader.style.display = 'none'; }, 500);
        }, 1500);
      });
    </script>
  </body>
</html>
